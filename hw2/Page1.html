<script>
function Lake_Function( x ) {
  var Lake = document.getElementById("Lakep");
  var Mama = document.getElementById("Mamap");
  var Sva = document.getElementById("Svap");
  var Spyhouse = document.getElementById("Spyhousep");
  var goldy = document.getElementById("Gophersp");
  goldy.style.display = "none";
  Lake.style.display = "none";
  Mama.style.display = "none";
  Sva.style.display = "none";
  Spyhouse.style.display = "none";
    switch (x) {
      case "1":
        Lake.style.display = "block";
      break;

      case 2:
        Mama.style.display = "block";
      break;

      case 3:
        Sva.style.display = "block";
      break;

      case 4:
        Spyhouse.style.display = "block";
      break;
      default:
        goldy.style.display = "block";
    }
    var Lake = document.getElementById("Lakep");
    var goldy = document.getElementById("Gophersp")
    if (Lake.style.display === "none") {
        Lake.style.display = "block";
        goldy.style.display = "none";
    } else{
        Lake.style.display = "none";
        goldy.style.display = "block";
      }
}
</script>
